name: QA-CI
on:
  push:
    branches: [ Adding_CI_implementation ] 
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  check-undefined-ambigous-steps:
    name: Check undefined-ambigous steps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check steps
        run: |
          export DRY_RUN=true;
          pnpm bun:check-steps |
          if grep -v -e "undefined" -e "ambiguous"; then 
            exit 0
          else
            exit 1
          fi
