name: QA-CI
on:
  push:
    branches: [ Adding_CI_implementation ] 
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  check-undefined-ambigous-steps:
    name: Check undefined-ambigous steps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check steps
        run: |
          export DRY_RUN=true; 
          if pnpm bun:test -- --dry-run 2>&1 | grep -q -e "undefined" -e "ambiguous"; then 
            echo "Error: Found 'undefined' or 'ambiguous' in the output."
            exit 1
          else 
            echo "Success: No 'undefined' or 'ambiguous' found."
            exit 0
          fi
